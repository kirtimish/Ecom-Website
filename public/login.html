<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Login | ExpenseTracker</title>
</head>
<body>

    <div class="main">  	

        <div class="login">
            <form onsubmit="signUp(event)" method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="emailId" placeholder="Email" required="">
                <input type="password" name="password" placeholder="Password" required="">
                <button type="submit" id="submit">Login</button>
                <div class="signup_link" style="color: rgba(218, 218, 218, 0.774);">
                    New To ExpenseTracker? <a href="./index.html" style="text-decoration: none;">Signup now</a> <br>
                </div>
                <div class="forgot_link" style="color: rgba(218, 218, 218, 0.774);">
                    Forgot Password? <a href="./forgot.html" style="text-decoration: none;">Retrieve Password</a>
                </div>
            </form>
        </div>
</div>
